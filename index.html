<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>To-Do</title>
  </head>
  <header>
    <h1>29-Simple-To-Do</h1>
  </header>
  <body>
    <form id="formulario">
      <div class="form-group">
        <label for="exampleFormControlInput1" class="t-inputs"
          >Title task</label
        >
        <input type="text" class="form-control form-inputs" id="input-titulo" />
      </div>
      <div class="alert alert-danger alertas" role="alert" id="MensajeErrorT">
        Please fill in the task title.—check it out!
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2" class="t-inputs">Priority</label>
        <select class="custom-select form-inputs" id="select-prioridad">
          <option value="0" selected>Open this select menu</option>
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
      </div>
      <div class="alert alert-danger alertas" role="alert" id="MensajeErrorS">
        Please select a priority for your task.—check it out!
      </div>
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Submit
      </button>
    </form>
    <br />
    <div class="card" style="width: 100%; text-align: center">
      <div class="card-header">Task list</div>
      <ul class="list-group list-group-flush" id="lista-tareas"></ul>
    </div>
  </body>

  <script type="module" src="/js/app.js"></script>
</html>
